name: 'build-test'
on: push

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: color/lokalise-actions@92c05c348fd71132480a2cd47e65eb9b632e79b8
        with:
          action: push
          api-token: ${{ secrets.LOKALISE_API_TOKEN }}
          project-id: 8188922760d237b197a9f2.83940041
          language-iso-code-mapping: '{ "en": "en" }'
          format: json
          platform: web
          source-language: en
          source-language-directory: messages
